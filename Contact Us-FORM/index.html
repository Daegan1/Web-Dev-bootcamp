<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/contact us-form" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="username" id="username" required />
            </li>
            <li>
              <label for="useremail">Your Email Address</label>
              <input type="email" name="useremail" id="useremail" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input type="tel" name="phone" id="phone" required />
            </li>
            <li>
              <label for="usermessage">Your message</label>
              <textarea
                name="usermessage"
                id="usermessage"
                rows="4"
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <ul>
            <li>
              <label for="locate">How did you find us?</label>
              <select id="locate" name="locate">
                <option value="search">Internet search</option>
                <option value="word for mouth">Friend</option>
                <option value="other sources">Other</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-submit-inline">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <lable for="reply-phone">Call Me</lable>
            </li>
            <li class="form-submit-inline">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="form-submit-inline">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>

        <section class="form-submit-inline">
          <input
            type="checkbox"
            id="accept-terms"
            name="accept-terms"
            required
          />
          <label for="accept-terms">Accept Terms</label>
        </section>

        <section id="form-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-fill">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
