<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Forms</h1>
    </header>
    <main>
      <form action="user-data" method="GET">
        <section>
          <h2>Your Personal details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" />
            </li>
            <li>
              <label for="useremail">Your Email Address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">Your Password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="6" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="110" />
            </li>
            <li>
              <label for="userbirthday">Date of Birth</label>
              <input type="date" name="user-birthday" id="user-birthday" />
            </li>
          </ul>
        </section>

        <section>
          <ul>
            <li>
              <label for="favoritecolor">Favorite color?</label>
              <select id="favoritecolor" name="favorite-colo">
                <option>blue</option>
                <option>black</option>
                <option>red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea name="user-message" id="usermessage" rows="4"></textarea>
        </section>

        <section>
          <h2>How should we varify your account?</h2>
          <ul>
            <li class="form-submit-inline">
              <input
                type="radio"
                name="varify"
                id="veryify-text-message"
                value="text-message"
                required
              />
              <lable for="veryify-text-message"
                >Via Text text-message (SMS)</lable
              >
            </li>
            <li class="form-submit-inline">
              <input
                type="radio"
                name="varify"
                id="veryify-email"
                value="email"
                required
              />
              <label for="verify-email">Via Email</label>
            </li>
            <li class="form-submit-inline">
              <input
                type="radio"
                name="varify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via Phone call</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-submit-inline">
              <input type="checkbox" id="contact-phone" name="phone" />
              <label for="contact-phone">Contact via Phone</label>
            </li>
            <li class="form-submit-inline">
              <input type="checkbox" id="contact-email" name="email" />
              <label for="contact-email">Contact via email</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-submit-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to Terms</label>
          </div>
        </section>

        <section>
  
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
